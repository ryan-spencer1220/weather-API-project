<html lang="en-US">
  <head>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text" />
      <button class="btn-success" id="weatherLocation">
        Get Current Temperature and Humidity
      </button>
      <h1>Get The Seven Day Forcast!</h1>
      <label for="lat">Enter a latitude:</label>
      <input id="lat" type="number" />
      <label for="lon">Enter a longitude:</label>
      <input id="lon" type="number" />
      <button class="btn-success" id="seven-day-forcast">
        Get Current Temperature and Humidity
      </button>
      <div class="showErrors"></div>
      <div class="showHumidity"></div>
      <div class="showTemp"></div>
      <div class="showPressure"></div>
      <div class="showWindSpeed"></div>
      <div class="showFeelsLike"></div>
      <div class="daily"></div>
    </div>
  </body>
</html>
